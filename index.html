<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/e50ef52172.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="inputSection" name="display" placeholder="0">
            </div>
            <div class="btn">
                <div>
                    <button class="button operator">C</button>
                    <button class="button operator"><i class="fas fa-thin fa-delete-left"></i></button>
                    <button class="button operator">%</button>
                    <button class="button operator">/</button>
                </div>
                <div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">*</button>
                </div>
                <div>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                </div>
                <div>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">+</button>
                </div>
                <div>
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button operator">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
